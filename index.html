<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css".css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Rock🧱, Paper📄, Scissors✂️</h1>
    <div id="container">
      <div class="ui">
        <p class="score" id="player-score">0</p>
        <p class="choice" id="player-choice">-</p>
        <p>Player</p>
      </div>
      <div class="ui">
        <p class="score" id="ai-score">0</p>
        <p class="choice" id="ai-choice">-</p>
        <p>Computer</p>
      </div>
    </div>
    <button id="rock" onclick="rock()">🧱</button>
    <button id="paper" onclick="paper()">📄</button>
    <button id="scissors" onclick="scissors()">✂️</button>
    <p id="win-or-loss"></p>
    <script src="script.js"></script>
  </body>
</html>
